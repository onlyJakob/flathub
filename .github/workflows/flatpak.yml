on:
  push:
    branches: gg.norisk.noriskclient
name: CI
jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-46
      options: --privileged
    strategy:
      matrix:
        arch: [x86_64, aarch64]
      # Don't fail the whole workflow if one architecture fails
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    # Docker is required by the docker/setup-qemu-action which enables emulation
    - name: Install deps
      if: ${{ matrix.arch != 'x86_64' }}
      run: |
        dnf -y install docker
    - name: Set up QEMU
      if: ${{ matrix.arch != 'x86_64' }}
      id: qemu
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: gg.norisk.noriskclient-${{ matrix.arch }}.flatpak
        manifest-path: gg.norisk.noriskclient.yml
        cache-key: flatpak-builder-${{ github.sha }}
        arch: ${{ matrix.arch }}   
    - uses: actions/upload-artifact@v4
      with:
        name: noriskclient-flatpak-${{ matrix.arch }}
        path: "*.flatpak"

  pre-release:
    name: "Pre Release"
    needs: flatpak
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: noriskclient-flatpak
          path: noriskclient-flatpak

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            noriskclient-flatpak-x86_64/*.flatpak
            noriskclient-flatpak-aarch64/*.flatpak


