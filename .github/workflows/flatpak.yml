on:
  push:
    branches: gg.norisk.noriskclient
name: CI
jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-44
      options: --privileged
    steps:
    - uses: actions/checkout@v4
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: gg.norisk.noriskclient.flatpak
        manifest-path: gg.norisk.noriskclient.yml
        cache-key: flatpak-builder-${{ github.sha }}
    - uses: actions/upload-artifact@v4
      with:
        name: noriskclient-flatpak
        path: gg.norisk.noriskclient.flatpak

  pre-release:
    name: "Pre Release"
    needs: flatpak
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: noriskclient-flatpak
          path: noriskclient-flatpak

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            noriskclient-flatpak/gg.norisk.noriskclient.flatpak
